<html>
    <head>
        <title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">

    </head>
<body background="Backround image.jpg">
    <center>
    <h1 class="btn btn-warning heading">AI Object Finder</h1>
    <h2 class="btn btn-warning" style="font-size: 22px;">The input name which you will give should match the names present in CoCo model then only it will detect</h2>
    <br><br>
    <label style="font-size: 20px;">Object Name:</label>
    <br>
    <input id="object_name" placeholder="Enter object name">
    <br><br>
    <button onclick="start()" class="btn btn-success">Start</button>
    <br>
    <span>
    <h3 id="status" class="btn btn-danger"></h3>
    <h3 id="Object_found" class="btn btn-info"></h3>
</span>
    </center>
    <script src="main.js"></script>
</body>
</html>
